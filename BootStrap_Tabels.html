<!DOCTYPE html>
<html lang="en">

<head>
    <title>bootstrap Tables </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h1 class="container">bootstrap Table classes</h1>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>

            </tr>
            <tr>
                <td>Nitin </td>
                <td>Patel</td>
                <td>23</td>
            </tr>
        </table>
        <br>
        <h2> dark table</h2>
        <table class="table table-dark">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>

            </tr>
            <tr>
                <td>Nitin </td>
                <td>Patel</td>
                <td>23</td>
            </tr>
        </table>
        <h2 class="first"> table bordered</h2>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>

            </tr>
            <tr>
                <td>Nitin </td>
                <td>Patel</td>
                <td>23</td>
            </tr>
        </table>
        <h2 class="first"> table hover</h2>
        <table class="table table-dark table-hover">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>

            </tr>
            <tr>
                <td>Nitin </td>
                <td>Patel</td>
                <td>23</td>
            </tr>
        </table>
    </div>
</body>

</html>
